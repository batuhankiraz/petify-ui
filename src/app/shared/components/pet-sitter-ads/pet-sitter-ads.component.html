


<div class="h-75 mt-11-4 mb-5">
  <div class="container">
    <div class="row">

      <div class="card ml-2 mb-3 d-flex justify-content-center align-items-center" (click)="test()">
        <div class="row card-photo g-0">
          <div class="col-md-4 d-flex justify-content-center align-items-center">
            <img class="img-fluid h-75 sitter-photo" src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.webp" alt="..."/>
          </div>
          <div class="col-md-8 d-flex justify-content-center align-items-center">
            <div class="card-body">
              <div class="card-title h4 text-center">
                <span>Title</span>
              </div>
              <hr class="text-white">
              <div class="card-text advertise-desc">
                <div class="row mt-3">
                  <div class="col-md-12 d-flex align-items-center">
                    <div class="col-md-6 d-inline-block">
                      <span class="h6 text-white">Country: </span>
                    </div>
                    <div class="col-md-6 d-inline-block">
                      <div >
                        <span class="h6">Value </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12 d-flex align-items-center">
                    <div class="col-md-6 d-inline-block">
                      <span class="h6 text-white">City: </span>
                    </div>
                    <div class="col-md-6 d-inline-block">
                      <div>
                        <span class="h6">Value </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12 d-flex align-items-center">
                    <div class="col-md-6 d-inline-block">
                      <span class="h6 text-white">Town: </span>
                    </div>
                    <div class="col-md-6 d-inline-block">
                      <div >
                        <span class="h6">Value </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="text-white">
              <div class="card-text">
                <div class="row mt-3">
                  <div class="col-md-12 d-flex align-items-center">
                    <div class="col-md-6 d-inline-block">
                      <span class="h6 text-white">Price: </span>
                    </div>
                    <div class="col-md-3 d-inline-block">
                      <div>
                        <span class="h6">Value </span>
                      </div>
                    </div>
                    <div class="col-md-3 d-inline-block">
                      <div>
                        <span class="h6">Value </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="text-white">
              <div class="card-text contact-info">
                <div class="row mt-3">
                  <div class="col-md-12 d-flex align-items-center mt-3">
                    <div class="col-md-6 d-inline-block">
                      <span class="h6 fa fa-user text-white ml-2 contact-icon"></span>
                    </div>
                    <div class="col-md-6 d-inline-block">
                      <div>
                        <span class="h6">Value </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12 d-flex align-items-center">
                    <div class="col-md-6 d-inline-block">
                      <span class="h6 fa fa-envelope text-white ml-2 contact-icon"></span>
                    </div>
                    <div class="col-md-6 d-inline-block">
                      <div>
                        <span class="h6">Value </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12 d-flex align-items-center mb-3">
                    <div class="col-md-6 d-inline-block">
                      <span class="h6 fa fa-phone text-white ml-2 contact-icon"></span>
                    </div>
                    <div class="col-md-6 d-inline-block">
                      <div>
                        <span class="h6">Value </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
